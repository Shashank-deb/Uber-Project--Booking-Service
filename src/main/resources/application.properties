spring.application.name=UberProject-BookingService



server.port=2512

spring.datasource.url=jdbc:mysql://localhost:3306/Uber_Local_DB
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=tiger


spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=true


eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.instance.preferIpAddress=true


spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=my-group2
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
# Tells Eureka to remove dead instances faster (every 2 seconds)
#eureka.server.eviction-interval-timer-in-ms=2000

# Disables self-preservation (useful for dev, NEVER use in production)
# This stops Eureka from "protecting" instances it thinks are down due to network lag
#eureka.server.enable-self-preservation=false

